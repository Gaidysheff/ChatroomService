<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %} Home {% endblock %}
   </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- ---------------- Main Menu Navbar---------------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container" style="margin-left: 5px">
        <!-- Заменить потом ссылку на favicon на страничку создателя сайта -->
        <a class="navbar-brand" href="{% url 'home' %}">My Testing Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- <div class="collapse navbar-collapse" id="navbarResponsive">
          {% block mainmenu %}
          <ul id="mainmenu" class="navbar-nav ml-auto">
            {% for m in menu %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url m.url_name %}">{{m.title}}</a>
            </li>
            {% endfor %}
          </ul>
          {% endblock mainmenu %}
        </div>
      </div> -->

      <div>
        <ul id="mainmenu" class="navbar-nav ml-auto">
          {% if request.user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'logout' %}">{{ user.username }} Logout</a>
          </li>
          {% else %}
        </ul>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'registration' %}">Registration</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'login' %}">| Login</a>
          </li>
          {% endif %}
          <li class="nav-item active">
            <a class="nav-link">| {{ user.email }}</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {%endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
