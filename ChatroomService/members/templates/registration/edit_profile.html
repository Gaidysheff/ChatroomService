{% extends 'Chat/base.html' %}
<title>{% block title %} Edit Profile {% endblock %}</title>
{% block content %}
<br /><br />

<div class="container">
  <div class="col-6">
    <h1>Edit Profile</h1>
    <br /><br />
    <div class="form-group">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
